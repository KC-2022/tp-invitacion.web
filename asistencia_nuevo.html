<!doctype html>
<html lang="en">
<head>
  <title>Nueva Asistencia</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/asistencia.css">
</head>
<body>
  <main>
    <div class="container" id="app">
      <form>
        <h1>Confirmar Asistencia</h1>
        <div class="mb-3">
          <label for="nombre">Nombre Completo</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre">
        </div>
        <div class="mb-3">
          <label for="correo">Correo Electronico</label>
          <input type="text" name="correo" id="correo" v-model="correo">
        </div>
          <button type="button" class="btn" v-on:click="enviarFormulario()">Grabar</button>
          <a class="btn" href="asistencia.html">Cancelar</a>     
      </form>

    </div>
  </main>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/asistencia.js"></script>
</body>
</html>
